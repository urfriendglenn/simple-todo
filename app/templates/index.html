{% extends "bootstrap/base.html" %}

{% block title %}Simple ToDo{% endblock %}

{% block content %}
		<div class="jumbotron text-center">
			<h1>Simple ToDo</h1>
			<p>A simple ToDo Application</p>
		</div>
		<div class="container">
			{% for task in tasks %}
				<li>{{ task.task_name }}</li>
				<li>{{ task.priority }}</li>
				<li>{{ task.due_date }}</li>
			{% endfor %}
		<a class="btn btn-primary" href="/new-task" role="button">New Task</a>
		</div>
{% endblock %}
