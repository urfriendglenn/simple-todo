{% extends "bootstrap/base.html" %}

{% block title %}Simple ToDo{% endblock %}

{% block content %}
		<div class="jumbotron text-center">
			<h1>Simple ToDo</h1>
			<p>A simple ToDo Application</p>
		</div>
		<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>Task</th>
					<th>Priority</th>
					<th>Due Date</th>
				</tr>
			</thead>
		</table>
		<a class="btn btn-primary" href="/new-task" role="button">New Task</a>
		</div>
{% endblock %}
